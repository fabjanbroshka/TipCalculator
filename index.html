<!doctype html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
        }

        section {
            background-color: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 120px;
        }

        input[type="number"],
        input[readonly] {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>

</head>
<body>
    <section>
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
        <div><label>Bill amount:</label><input type="number" id="amount"></div>
        <div><label>Tip percentage:</label><input type="number" id="tip"></div>
        <div><button id="button" onclick="Calculate()">Calculate</button></div>
        <label>Total</label><input id="display" readonly>
    </section>
    <script>
        let bill = 0;
        let amount = document.getElementById('amount');
        let tip = document.getElementById('tip');
        let display = document.getElementById('display');
        function Calculate (){
            let amountValue = Number(amount.value);
            let tipValue = Number(tip.value / 100) * Number(amount.value);
            bill = Number(amountValue) + Number(tipValue);
            display.value = bill.toFixed(2) + `$`;
        }








    </script>
</body>
</html>
