<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
        <div><label>Bill amount:</label><label for="amount"></label><input type="number" id="amount"></div>
        <div><label>Tip percentage:</label><label for="tip"></label><input type="number" id="tip"></div>
        <div><button id="button" onclick="Calculate()">Calculate</button></div>
        <label>Total</label><label for="display"></label><input id="display" readonly>
    </section>
    <script src="script.js"></script>
</body>
</html>
